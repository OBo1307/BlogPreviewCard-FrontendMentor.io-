<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="blogimage">
        <img class="image" src="./assets/images/illustration-article.svg" alt="article-image" />
      </div>
      <div class="content">
        <div class="category">
          <div class="learning">Learning</div>
        </div>
        <div class="publishdate">Published 21 Dec 2023</div>
        <div class="title">HTML & CSS foundations</div>
        <div class="description">
          These languages are the backbone of every website, defining structure, content, and presentation.</div>
      </div>
      <div class="author">
        <img class="userpic" src="./assets/images/image-avatar.webp" alt="avatar" />
        <div class="authorname">Greg Hooper</div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.bogdano.tech/" target="_blank">Bogdan O'.</a>.
    </div>
  </div>
</body>

</html>
